<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <header>
                <div class="header-container">
                    <h1>Signup</h1>
                    <p>it just takes 30 seconds</p>
                </div>
            </header>

            <main>
               <div class="main-container">
                <form action="">

                    <p>
                        <label for="your name">Full Name</label>
                        <input class="input-block" type="text"id="your name" placeholder="Anand Vishwakarma" required>
                    </p>
                    <p>
                        <label for="your email">Your Email</label>
                        <input class="input-block" type="email" name="" id="your email" placeholder="xxx2421@gmail.com" required>
                    </p>

                    <p>
                        <label for="your password">Your New Password</label>
                        <input class="input-block" type="password" name="" id="your password" placeholder="At least 8 character" required>
                    </p>

                    <p>
                        <input class="input-account" type="submit" value="Create Account">
                    </p>                 
                </form>
               </div>
            </main>

            <footer>
                <div class="footer-container">
                        <p>Already have a Account? <a href="">Login</a></p>
                </div>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2" ></div>

        

    
    </div>
</body>
</html>
